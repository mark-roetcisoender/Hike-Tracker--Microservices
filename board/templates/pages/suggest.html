{% extends 'base.html' %}
{% block header %}
  <h2>{% block title %}Hike Generator{% endblock title %}</h2>
{% endblock header %}
{% block content %}
<p>
    <h3>Find a suggested hike based on the hikes you've logged.</h3>
    <h4>To Get Started, Click 'Find Hike'</h4>
</p>
  <p>
    <form action="{{ url_for("pages.suggest")}}" method="post">
        <input type="submit" value="Find Hike" onclick="return confirm('Please confirm submission')">
    </form>
  </p>
{% endblock content %}
